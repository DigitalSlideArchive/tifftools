comment: false
coverage:
  status:
    # We may have some variation in test runs.  Ignore these changes, but don't
    # let code coverage slip too much.
    project:
      default:
        threshold: 1
    # This applies to the changed code.  We allow it to be much less covered
    # than the main code, since we use the project threshold for that.
    patch:
      default:
        threshold: 25
        only_pulls: true
