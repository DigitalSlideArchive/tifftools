version: 2.1
commands:
  tox:
    description: "Run tox"
    parameters:
      env:
        type: string
    steps:
      - run:
          name: Install tox
          command: pip install tox
      - run:
          name: Run tests via tox
          # Piping through cat does less buffering of the output but can
          # consume the exit code
          command: tox -e << parameters.env >> | cat; test ${PIPESTATUS[0]} -eq 0
  coverage:
    description: "Upload coverage"
    steps:
      - run:
          name: Install Codecov client
          command: pip install codecov
      - run:
          name: Upload coverage
          command: codecov --tries 10 --required --disable search pycov gcov --root project --file .tox/coverage/py_coverage.xml

jobs:
  py38:
    docker:
      - image: python:3.8
    steps:
      - checkout
      - tox:
          env: py38
      - coverage
  py39:
    docker:
      - image: python:3.9
    steps:
      - checkout
      - tox:
          env: py39
      - coverage
  py310:
    docker:
      - image: python:3.10
    steps:
      - checkout
      - tox:
          env: py310
      - coverage
  py311:
    docker:
      - image: python:3.11
    steps:
      - checkout
      - tox:
          env: py311
      - coverage
  py312:
    docker:
      - image: python:3.12
    steps:
      - checkout
      - tox:
          env: py312
      - coverage
  pypy38:
    docker:
      - image: pypy:3.8
    steps:
      - checkout
      - tox:
          env: test-pypy38
      - coverage
  pypy39:
    docker:
      - image: pypy:3.9
    steps:
      - checkout
      - tox:
          env: test-pypy39
      - coverage
  pypy310:
    docker:
      - image: pypy:3.10
    steps:
      - checkout
      - tox:
          env: test-pypy310
      - coverage
  lint_and_docs:
    docker:
      - image: python:3.8
    steps:
      - checkout
      - tox:
          env: flake8
  release:
    docker:
      - image: python:3.8
    steps:
      - checkout
      - run:
          name: Install tox
          command: pip install tox
      - deploy:
          name: Run release command via tox
          # Piping through cat does less buffering of the output but can
          # consume the exit code
          command: tox -e release | cat; test ${PIPESTATUS[0]} -eq 0

workflows:
  version: 2
  ci:
    jobs:
      - py38:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore:
                - gh-pages
      - py39:
