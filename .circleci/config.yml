            tags:
              only: /^v.*/
            branches:
              ignore:
                - gh-pages
      - py310:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore:
                - gh-pages
      - py311:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore:
                - gh-pages
      - py312:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore:
                - gh-pages
      - pypy38:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore:
                - gh-pages
      - pypy39:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore:
                - gh-pages
      - pypy310:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore:
                - gh-pages
      - lint_and_docs:
